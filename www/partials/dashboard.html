<ion-view view-title="Dashboard">
  <ion-content class="padding">
<div class="btn-group" role="group" aria-label="...">
  <a href="/#/dashboard"><button type="button" class="btn btn-default">Dashboard</button></a>
  <a href="/#/timer"><button type="button" class="btn btn-default">Timer</button></a>
    <a href="/#/endre_passord"><button type="button" class="btn btn-default">Endre passord</button></a>
  <a ng-click="logout();"><button type="button" class="btn btn-default">Logg ut</button></a>
</div>
<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="/#/dashboard">Home</a>
        </li>
        <li class="active">Dashboard</li>
    </ul>
</div>
<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h4 class="header blue lighter bigger">
                    <i class="icon-coffee green"></i>
                    User Authenticated
                </h4>
                        <div class="space-16"></div>
                        UID: {{uid}}
                        <br/>NAME: {{name}}
                        <br/>E-MAIL: {{email}}
                        <br/>username: {{username}}
                         <br/>firmaid: {{firmaid}}
                        <br/>
                        <a ng-click="logout();">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /.page-content -->
</ion-content>
</ion-view>
